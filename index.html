<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artin Zareie 40231969</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1 class="title">Artin's Keyboard</h1>
        <div class="container">
            
            <div class="flex">
                <button class="key normal">`</button>
                <button class="key normal">1</button>
                <button class="key normal">2</button>
                <button class="key normal">3</button>
                <button class="key normal">4</button>
                <button class="key normal">5</button>
                <button class="key normal">6</button>
                <button class="key normal">7</button>
                <button class="key normal">8</button>
                <button class="key normal">9</button>
                <button class="key normal">0</button>
                <button class="key normal">-</button>
                <button class="key normal">=</button>
                <button class="key wide">‚Üê Backspace</button>
            </div>
            <div class="flex">
                <button class="key wide">Tab</button>
                <button class="key normal">Q</button>
                <button class="key normal">W</button>
                <button class="key normal">E</button>
                <button class="key normal">R</button>
                <button class="key normal">T</button>
                <button class="key normal">Y</button>
                <button class="key normal">U</button>
                <button class="key normal">I</button>
                <button class="key normal">O</button>
                <button class="key normal">P</button>
                <button class="key normal">[</button>
                <button class="key normal">]</button>
                <button class="key normal">\</button>
            </div>
            <div class="flex">
                <button class="key wide">Caps</button>
                <button class="key normal">A</button>
                <button class="key normal">S</button>
                <button class="key normal">D</button>
                <button class="key normal">F</button>
                <button class="key normal">G</button>
                <button class="key normal">H</button>
                <button class="key normal">J</button>
                <button class="key normal">K</button>
                <button class="key normal">L</button>
                <button class="key normal">;</button>
                <button class="key normal">'</button>
                <button class="key dwide">Enter</button>
            </div>
            <div class="flex">
                <button class="key wide">Ctrl</button>
                <button class="key normal">Fn</button>
                <button class="key normal">Win</button>
                <button class="key normal">Alt</button>
                <button class="key divisor">Space</button>
                <button class="key normal">Alt</button>
                <button class="key normal">Doc</button>
                <button class="key normal">Ctrl</button>
            </div>

        </div>

    </main>
</body>

</html>
